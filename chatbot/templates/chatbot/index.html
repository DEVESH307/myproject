<!-- chatbot/templates/chatbot/base.html -->
{% load static %}  <!-- Add this line at the beginning -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'chatbot/css/style.css' %}">
</head>
<body>
  <!-- Navbar Container -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{% static 'chatbot/images/Wells_Fargo_Logo.png' %}" alt="Wells Fargo">
        <span>WellsCom</span>
      </a>
    </div>
  </nav>
  <!-- Chatbot container -->
  <div class="container">
    <div class="chatbot-container">
      <div class="chatbot-header">
        <img class="chatbot-avatar" src="{% static 'chatbot/images/robot.svg' %}" alt="robot">
        <span class="chatbot-header-text">WellsCom</span>
      </div>
      <div class="chat-container" id="chat-container">
        <div id="chat-log">
          <!-- Messages will be dynamically added here -->
        </div>
        <div class="scroll-down" id="scroll-down">
          <img src="{% static 'chatbot/images/arrow-down-circle-fill.svg' %}" alt="scroll-down">
        </div>
      </div>
      <!-- Chatbot Footer content -->
      <!-- Chat input and send button go here -->
      <div class="chatbot-footer">
        <div class="input-group mb-3">
          <textarea id="user-input" class="form-control" placeholder="Type your message..." rows="1"></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary" id="send-btn" type="button" disabled>
              <img id="send-svg" src="{% static 'chatbot/images/send-fill.svg' %}" alt="send">
              <span class="hover-message">Send</span>
              <div id="loader" class="loader"></div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'chatbot/js/script.js' %}"></script>
</body>
</html>
